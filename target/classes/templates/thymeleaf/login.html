<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/login.css" rel="stylesheet" type="text/css">
  <link href="css/header.css" rel="stylesheet" type="text/css">
  <link href="css/footer.css" rel="stylesheet" type="text/css">
  <title>신발 쇼핑몰</title>
</head>
<body>
  <header class="header">
    <div class="logo">SSM</div>
    <nav class="nav">
      <a href="/">HOME</a>
      <a href="#">STYLE</a>
      <a href="#">SHOP</a>
    </nav>
    <div class="user-actions">
      <a href="#">마이페이지</a>
      <a href="#">관심</a>
      <a href="#">찜</a>
      <a href="/login">로그인</a>
    </div>
  </header>
  <main>
    <div class="login-container">
      <div class="logo">
        <h1>SSM</h1>
      </div>
      <form class="login-form" action="/login" method="post"> <!-- 로그인 처리 경로 -->
        <div class="input-group">
          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="username" placeholder="예) ssm@ssm.co.kr" required>
          <!-- name="username" 은 Spring Security에서 기본 사용자명 매핑 -->
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호" required>
          <!-- name="password" 은 Spring Security에서 기본 비밀번호 매핑 -->
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="links">
        <a href="/signup">이메일 가입</a>
        <span>|</span>
        <a href="#">이메일 찾기</a>
        <span>|</span>
        <a href="#">비밀번호 찾기</a>
      </div>
    </div>
  </main>
   <footer class="footer">
     <div class="footer-container">
       <div class="footer-section">
         <h4>이용안내</h4>
         <ul>
           <li><a href="#">검수기준</a></li>
           <li><a href="#">이용정책</a></li>
           <li><a href="#">페널티 정책</a></li>
           <li><a href="#">커뮤니티 가이드라인</a></li>
         </ul>
       </div>
       <div class="footer-section">
         <h4>고객지원</h4>
         <ul>
           <li><a href="#">공지사항</a></li>
           <li><a href="#">서비스 소개</a></li>
           <li><a href="#">스토어 안내</a></li>
           <li><a href="#">판매자 방문접수</a></li>
         </ul>
       </div>
       <div class="footer-section">
         <h4>고객센터 1588-7813</h4>
         <p>운영시간 평일 10:00 - 18:00 (토·일, 공휴일 휴무)</p>
         <p>점심시간 평일 13:00 - 14:00</p>
         <p>1:1 문의하기는 앱에서만 가능합니다.</p>
       </div>
     </div>
   </footer>
</body>
</html>
